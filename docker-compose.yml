version: '3.8'
services:
  api:
    build:
      context: ./packages/stripe
      dockerfile: Dockerfile
    ports:
      - "7071:4242"
    environment:
      - NODE_ENV=development
  strapi:
    build:
      context: ./packages/blog-cms
      dockerfile: Dockerfile
    ports:
      - "1337:1337"
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=contoso-db-server.postgres.database.azure.com
      - DATABASE_PORT=5432
      - DATABASE_NAME=contoso-db
      - DATABASE_USERNAME=contoso-admin@contoso-db-server
      - DATABASE_PASSWORD=Str0ngP@ssw0rd!
      - DATABASE_SSL=true
  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
  notifications:
    build:
      context: ./packages/notifications
      dockerfile: Dockerfile
    ports:
      - "4300:4300"
    environment:
      - NODE_ENV=development
  blog:
    build:
      context: ./packages/blog
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
