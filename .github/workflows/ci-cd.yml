name: CI/CD Pipeline

on:
  push:
    branches:
      - no-meta-assets
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Print Node.js and yarn versions
        run: |
          echo "Node.js version:"
          node -v
          echo "yarn version:"
          yarn -v

      - name: Start services
        run: |
          docker-compose up -d api
          sleep 10 # Wait for the service to be up and running

      - name: Run tests
        run: yarn test

      - name: Build Docker images
        run: |
          docker buildx create --use --name mybuilder
          docker buildx build --push --cache-from=type=local,src=/tmp/.buildx-cache --cache-to=type=local,dest=/tmp/.buildx-cache .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Deploy Portal
        run: |
          yarn build --outputPath=./dist/portal
          az staticwebapp deploy --name contoso-portal --resource-group rg-ContosoEnv --src-path ./dist/portal --location eastus2

      - name: Deploy to Azure
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azd up --resource-group MernTodoResourceGroup --location EastUS
